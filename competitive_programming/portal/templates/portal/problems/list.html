<!-- portal/templates/portal/problems/list.html -->
{% extends 'portal/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card mb-4">
            <div class="card-header bg-light">Filters</div>
            <div class="card-body">
                <form method="get">
                    <div class="mb-3">
                        <label class="form-label">Difficulty</label>
                        <select name="difficulty" class="form-select">
                            <option value="">All</option>
                            <option value="easy" {% if selected_difficulty == 'easy' %}selected{% endif %}>Easy</option>
                            <option value="medium" {% if selected_difficulty == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="hard" {% if selected_difficulty == 'hard' %}selected{% endif %}>Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Problems</h4>
            <form method="get" class="w-50">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search problems..." 
                           value="{{ search_query|default:'' }}">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="list-group">
            {% for problem in problems %}
            <a href="{% url 'problem_detail' problem_id=problem.id %}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">{{ problem.title }}</h6>
                    <small class="text-muted">
                        {% for tag in problem.tags.all %}<span class="badge bg-secondary me-1">{{ tag.name }}</span>{% endfor %}
                    </small>
                </div>
                <span class="difficulty-{{ problem.difficulty }}">{{ problem.difficulty|title }}</span>
            </a>
            {% empty %}
            <div class="alert alert-info">No problems found matching your criteria</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
