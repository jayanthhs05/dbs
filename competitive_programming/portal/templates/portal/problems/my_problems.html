{% extends 'portal/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4>My Problems</h4>
    </div>
    <div class="card-body">
        <a href="{% url 'create_problem' %}" class="btn btn-success mb-3">
            <i class="fas fa-plus"></i> Create New Problem
        </a>
        
        <div class="list-group">
            {% for problem in problems %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a>
                    <span class="badge bg-secondary ms-2">{{ problem.difficulty|title }}</span>
                </div>
                <div>
                    <a href="{% url 'edit_problem' problem.id %}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'delete_problem' problem.id %}" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info">No problems created yet</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
